<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="container my-5 text-center">
		<div class="group w-75 m-auto p-5">
<h1 class="text-info">Smart Login System</h1>
<input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
    <p id="alertName" class="text-danger d-none  mt-2"></p>
<input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
 <p id="alertEmail" class="text-danger d-none  mt-2"></p>
<input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
 <p id="alertPassword" class="text-danger d-none  mt-2"></p>
<p id="exist"></p>
<button class="btn btn-outline-info w-100 my-3 " onclick="signup()">Sign Up</button>
<p class="text-white">You have an account? <a class="text-white" href="index.html"> Signin</a></p>
		</div>
	</div>
<script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
